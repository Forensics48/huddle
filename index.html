<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img src="./images/logo.svg" id="logo">
      <nav>
        <a href="#home">Home</a>
        <a href="#register">Register</a>
        <a href="#about-us">About Us</a>
        <a href="#contact-us">Contact Us</a>
      </nav>
    </header>
    <main>
      <section class="left-column">
        <img src="./images/illustration-mockups.svg" id="mockups">
      </section>
      <section class="right-column">
        <h2>Build The Community<br>Your Fans Will Love</h2>
        <h4> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion. </h4>

        <a href="#register" id="register-button">Register</a>
      </section>
    </main>
    <footer>
      <a href="#facebook"><i class="fab fa-facebook"></i></a>
      <a href="#twitter"><i class="fab fa-twitter"></i></a>
      <a href="#instagram"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>
</body>

</html>
